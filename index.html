
<html>
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 05 - Arrays</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Ejercicio 05: Candidato mayor</h2>


    <div id="array" class="resultado"></div>

    <div id="resultado" class="resultado">Haz clic en "Mayor valor" para mostrar el mayor valor.</div>

    <button class="btn" id="btnEjecutar">Mayor valor</button>

    <footer>Ejercicio 05 · Arrays en JavaScript</footer>

    <script>
     
      const numeros = [15, 8, 23, 42, 7, 99, 14, 33, 50, 61];

      (function mostrarArrayCompleto() {
        let texto = "Elementos del array:\n";
        for (let i = 0; i < numeros.length; i++) {
          texto += `Índice ${i}: ${numeros[i]}\n`;
        }
        document.getElementById("array").innerText = texto;
      })();

    
      function ejecutar() {
        let mayor = numeros[0];
        for (let i = 1; i < numeros.length; i++) {
          if (numeros[i] > mayor) {
            mayor = numeros[i];
          }
        }
        document.getElementById("resultado").innerText =
          `El mayor valor del array es: ${mayor}`;
      }

      
      document.getElementById("btnEjecutar").onclick = ejecutar;
    </script>
  </div>
</body>
</html>
